<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>System Kategoryzacji Filmów | Filmy</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<main class="container">

    <table id="movieTable" class="table">
        <thead>
        <tr>
            <th scope="col" data-column="0">Tytuł<span></span></th>
            <th scope="col" data-column="1">Reżyser<span></span></th>
            <th scope="col" data-column="2">Data wydania<span></span></th>
            <th scope="col" data-column="3">Średnia ocen<span></span></th>
            <th scope="col"/>
            <th scope="col"/>
            <th scope="col"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <form th:action="@{/movies/deleteOrUpdate}" method="post">
                <td><input th:name="title" th:value="${movie.title}"/></td>
                <td><input th:name="director" th:value="${movie.director}"/></td>
                <td><input th:name="releaseDate" th:value="${movie.releaseDate}"/></td>
                <td><input th:name="voteAverage" th:value="${movie.voteAverage}"/></td>
                <td>
                    <button type="submit" class="btn" value="update" name="action">Aktualizuj</button>
                </td>
                <td>
                    <button type="submit" class="btn btn-danger" value="delete" name="action">Usuń</button>
                </td>
                <td><input th:type="hidden" th:name="id" th:value="${movie.id}"></td>
            </form>
        </tr>
        </tbody>
    </table>

</main>
<script src="/script/script.js"></script>
</body>
</html>
