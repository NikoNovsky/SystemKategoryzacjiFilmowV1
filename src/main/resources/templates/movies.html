<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>System Kategoryzacji Filmów | Filmy</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<main class="container">
    <form th:action="@{/movies/delete}" method="post">
        <table class="table">
            <tr>
                <th scope="col">Tytuł</th>
                <th scope="col">Reżyser</th>
                <th scope="col">Data wydania</th>
                <th scope="col">Średnia ocen</th>
                <th scope="col">#</th>
            </tr>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.voteAverage}"></td>
                <td><input type="checkbox" name="id" th:value="${movie.id}"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-danger">Usuń zaznaczone</button>
    </form>
</main>
<script src="/script/script.js"></script>
</body>
</html>
